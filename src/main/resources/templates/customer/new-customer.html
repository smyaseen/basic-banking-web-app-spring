<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header">
</head>
<body>

<nav th:replace="layouts :: navbar"></nav>

<style>
    .bgimg {
        background-image: url('/img/open.jpg');
    }
</style>

<div class="bgimg">
    <div class="middle">
        <div class="container">
            <h2>Open Account</h2>
            <form action="/customers/save" method="post" th:object="${customer}">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" th:field="${customer.name}"  required id="name" placeholder="Enter name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" th:field="${customer.email}" required id="email" placeholder="Enter email" name="email">
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" class="form-control" th:field="${customer.balance}" required id="amount" placeholder="Enter amount" name="balance">
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
