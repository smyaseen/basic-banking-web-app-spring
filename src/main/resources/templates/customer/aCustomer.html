<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header">
</head>
<body>

<nav th:replace="layouts :: navbar"></nav>

<style>
    .bgimg {
        background-image: url('/img/transfer.jpg');
    }
</style>

<div class="bgimg">
    <div class="middle">

        <h3><label th:text="${customer.name}"></label> Account</h3>


        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Customer Account #</th>
                <th>Name</th>
                <th>Email</th>
                <th>Balance</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${customer.customerId}">
                <td th:text="${customer.name}">
                <td th:text="${customer.email}">
                <td th:text="${customer.balance}">
            </tr>
            </tbody>

        </table>


        <h3>Transfer Amount</h3>
        <br>


        <form data-th-action="@{/customers/transfer/{id}(id=${customer.customerId})}" method="post" th:object="${transfer}">
            <div class="form-group">
                <label>Transfer To:</label>
                    <select th:field="*{toId}" class="selectpicker" data-style="btn-success">
                        <option th:each="aCustomer : ${customers}"
                                th:value="${aCustomer.customerId}"
                                th:text="${aCustomer.name}">
                    </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" class="form-control" th:field="${transfer.balance}" required id="amount" placeholder="Enter amount" name="balance">
            </div>
            <button type="submit" class="btn btn-success">Transfer</button>
        </form>

    </div>
</div>
</body>
</html>
